<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Slideshow</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }

    img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .controls {
      margin-top: 20px;
    }

    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <img id="photo" src="images/01.jpg" alt="Slideshow Image">

  <div class="controls">
    <button onclick="previousPhoto()">⟵ Previous</button>
    <button onclick="nextPhoto()">Next ⟶</button>
  </div>

  <script>
    const totalPhotos = 7; // Now using 7 photos
    let index = 1;
    let interval;

    function showPhoto() {
      const img = document.getElementById('photo');
      const filename = index.toString().padStart(2, '0') + '.jpg';
      img.src = `images/${filename}`;
    }

    function nextPhoto() {
      index = (index % totalPhotos) + 1;
      showPhoto();
      resetInterval();
    }

    function previousPhoto() {
      index = (index - 2 + totalPhotos) % totalPhotos + 1;
      showPhoto();
      resetInterval();
    }

    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(nextPhoto, 10000); // 10 seconds
    }

    // Start automatic slideshow
    interval = setInterval(nextPhoto, 10000);
  </script>

</body>
</html>
